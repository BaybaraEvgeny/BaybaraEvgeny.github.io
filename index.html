<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <style>

    .dom {
      width: 250px;
      height: 267px;
      background-color: green;
      position: relative;
      display: inline-block;
      margin: 20px;
    }

    .dom2 {
      float: right;
      display: inline-block;
    }

    .dom23 {
      float: none;
      display: inline-block;
      margin-top: 40px;
      top: auto;
      bottom: 0;
    }

    .dom24 {
      float: right;
      display: inline-block;
      margin-top: 40px;
      top: auto;
      bottom: 0;
    }

    .okno {
      width: 125px;
      height: 3px;
      background-color: blueviolet;
      top: 0;
      left: 65px;
      position: absolute;
    }

    .divan-open-horizontal {
      width: 195px;
      height: 140px;
      background-color: red;
    }

    .divan-close-horizontal {
      width: 195px;
      height: 90px;
      background-color: pink;
      top: 0;
      position: absolute;
    }

    .holod {
      width: 55px;
      height: 55px;
      background-color: blue;
      right: 0;
      top: 0;
      position: absolute;
    }

    .stol-vertical {
      width: 60px;
      height: 93px;
      background-color: orange;
      left: 0;
      bottom: 0;
      position: absolute;
    }

    .stol-skladnoy {
      width: 60px;
      height: 93px;
      background-color: brown;
      left: 0;
      bottom: 93px;
      position: absolute;
    }

    .stol-skladnoy-horizontal {
      width: 93px;
      height: 60px;
      background-color: brown;
      left: 0;
      bottom: 93px;
      position: absolute;
    }

    .stol-horizontal {
      width: 93px;
      height: 60px;
      background-color: orange;
      left: 0;
      bottom: 0;
      position: absolute;
    }

    .vhod {
      width: 120px;
      height: 3px;
      background-color: black;
      right: 0;
      bottom: 0;
      position: absolute;
    }

    .polka {
      width: 100px;
      height: 30px;
      background-color: transparent;
      border: 2px solid black;
      border-color: black;
      left: 0;
      bottom: 0;
      position: absolute;
    }

    .b {
      width: 30px;
      height: 100px;
      left: 0;
      top: 0;
    }

    .b1 {
      width: 30px;
      height: 100px;
      left: 0;
      top: 100px;
    }

    .b2 {
      left: auto;
      right: 0;
    }

    .b3 {
      left: auto;
      right: 0;
      top: 100px;
    }

    .stul {
      width: 66px;
      height: 55px;
      border-radius: 20px;
      background-color: rgb(85, 255, 227);
      right: 13px;
      top: 60px;
      position: absolute;
    }
    
    .prihozhaya {
      width: 120px;
      height: 167px;
      background-color: grey;
      right: 0;
      bottom: -167px;
      position: absolute;
    }
    
    .vhod-dver {
      width: 90px;
      height: 3px;
      background-color: black;
      right: 15px;
      bottom: -167px;
      position: absolute;
    }
    
    .tualet-dver {
      width: 3px;
      height: 60px;
      background-color: black;
      right: 117px;
      bottom: -145px;
      position: absolute;
    }
    
    .penal-prihozhaya {
      width: 42px;
      height: 40px;
      background-color: deeppink;
      right: 0px;
      bottom: -40px;
      position: absolute;
    }
    
    .mini-prihozhaya {
      width: 38px;
      height: 84px;
      background-color: purple;
      right: 0px;
      bottom: -124px;
      position: absolute;
    }
    
    .penal-komnata {
      width: 42px;
      height: 40px;
      background-color: gold;
      right: 0px;
      bottom: 0px;
      position: absolute;
    }
    
  </style>

</head>

<body>

  <div class="dom dom2 dom23">    

    <div class="divan-open-horizontal" 
    style="width: 130px; height: 195px;"></div>
    <div class="divan-close-horizontal" 
    style="width: 90px; height: 195px;"></div>

    <div class="holod" 
    style="top: auto; bottom: 0px; right: auto; left: 0; 
    width: 60px; height: 54px;"></div>

    <div class="stul" 
    style="top: 25px; bottom: auto; right: 64px; left: auto; 
    width: 55px; height: 66px;"></div>

    <div class="stol-vertical" 
    style="top: 0; bottom: auto; right: 0; left: auto; width: 60px; height: 120px;"></div>

    <div class="stol-skladnoy" 
    style="top: 120px; bottom: auto; right: 0; left: auto;
    width: 60px; height: 120px;"></div>
    

    <div class="okno"></div>

    <div class="polka b"></div>

    <div class="polka b b1"></div>

    <div class="polka b b2"></div>
    <div class="polka b b3"></div>
    
    <div class="prihozhaya"></div>
    
    <div class="vhod-dver"></div>
    
    <div class="tualet-dver"></div>
    
    <div class="penal-prihozhaya"></div>
    
    <div class="mini-prihozhaya"></div>

  </div>
  
  <div class="dom dom2 dom5">    

    <div class="divan-open-horizontal" 
    style="width: 130px; height: 195px;"></div>
    <div class="divan-close-horizontal"

    <div class="holod" 
    style="top: auto; bottom: 0px; right: auto; left: 0; 
    width: 60px; height: 54px;"></div>

    <div class="stul" 
    style="top: 25px; bottom: auto; right: 64px; left: auto; 
    width: 55px; height: 66px;"></div>

    <div class="stol-vertical" 
    style="top: 0; bottom: auto; right: 0; left: auto; width: 60px; height: 120px;"></div>

    <div class="stol-skladnoy" 
    style="top: 120px; bottom: auto; right: 0; left: auto;
    width: 60px; height: 105px;"></div>
    

    <div class="okno"></div>

    <div class="polka b"></div>

    <div class="polka b b1"></div>

    <div class="polka b b2"></div>
    <div class="polka b b3"></div>
    
    <div class="prihozhaya"></div>
    
    <div class="vhod-dver"></div>
    
    <div class="tualet-dver"></div>
    
    <div class="penal-prihozhaya"></div>
    
    <div class="mini-prihozhaya"></div>
    
    <div class="penal-komnata"></div>

  </div>

  <div class="dom dom2 dom23 dom24">    

    <div class="divan-open-horizontal" 
    style="width: 130px; height: 195px;"></div>
    <div class="divan-close-horizontal" 
    style="width: 90px; height: 195px;"></div>

    <div class="holod" 
    style="top: auto; bottom: 0px; right: auto; left: 0; 
    width: 60px; height: 54px;"></div>

    <div class="stul" 
    style="top: 80px; bottom: auto; right: 65px; left: auto; 
    width: 55px; height: 66px;"></div>

    <div class="stol-vertical" 
    style="top: 0; bottom: auto; right: 0; left: auto; width: 120px; height: 60px;"></div>

    <div class="stol-skladnoy" 
    style="top: 60px; bottom: auto; right: 0; left: auto;
    width: 60px; height: 120px;"></div>
    

    <div class="okno"></div>

    <div class="polka b"></div>

    <div class="polka b b1"></div>

    <div class="polka b b2"></div>
    <div class="polka b b3"></div>
    
    <div class="prihozhaya"></div>
    
    <div class="vhod-dver"></div>
    
    <div class="tualet-dver"></div>
    
    <div class="penal-prihozhaya"></div>
    
    <div class="mini-prihozhaya"></div>
    
    <div class="penal-komnata"></div>

  </div>  
  

</body>
</html>
